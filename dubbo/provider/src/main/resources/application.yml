server:
  port: 9000
spring:
  application:
    name: provider
  #将服务暴露给注册中心
  cloud:
    nacos:
      discovery:
        serverAddr: 127.0.0.1:8848

nacos:
  service-address: 127.0.0.1
  port: 8848
dubbo:
  #注册中心的协议和地址
  registry:
    address: nacos://${nacos.service-address}:${nacos.port}
  #系统内 rpc 调用的通信规则，dubbo 中提供了很多种通信方式，这里使用 dubbo
  protocol:
    name: dubbo
    port: 20881
  scan:
   base-packages: com.dubbo.demo.provider.feign