# id 生成器机器唯一 id
workerId: 0
# token 相关参数
# 身份认证 token 的有效期: 30 天
authTokenDuration: 2592000
appId: tokenId
appKey: tokenKey
server:
  session-timeout: 20000
  port: 80
spring:
  # thymeleaf 缓存开发时默认关闭
  thymeleaf:
    cache: false
  # 使用 jackson 转化日期格式
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  # 设置控制台输出彩色
  output:
    ansi:
      enabled: ALWAYS
  # 设置数据源
  datasource:
    # 使用 druid 连接池
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/bv?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driverClassName: com.mysql.jdbc.Driver
  # redis 缓存
  redis:
    host: localhost
    port: 6379
    password:
    # 连接超时时间（毫秒）
    timeout: 5000ms
    jedis:
      pool:
        # 最大空闲数
        max-idle: 8
        # 最小
        min-idle: 10
        # 最大连接数
        max-active: 100
        # 最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
  mvc:
      static-path-pattern: /**
  data:
    mongodb:
      host: localhost
      port: 27017
      database: chat
mybatis:
  mapper-locations: classpath:mybatis/**/*Mapper.xml
  type-aliases-package: com.boot.bvserver.bean
file:
  path: D://bv_upload/file/